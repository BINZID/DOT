<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Title:用户添加/编辑时的form页
    Description：超级管理员权限可见的用户添加/编辑时的form页
    Author：BINZI
    Created date: 2018/04/11 15:06
    Copyright: The Research Group of Biodiversity Informatics (BiodInfo Group) - 中国科学院动物研究所生物多样性信息学研究组
    Version: Html5
 -->
<th:block th:fragment="copy" >

    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>
    <input class="hidden" th:field="*{mark}" id="mark" name="mark" readonly="readonly"></input>
    <input class="hidden" th:field="*{bgurl}" readonly="readonly"></input>
    <input class="hidden" id="editdsname" name="editdsname" readonly="readonly" th:value="${editdsname}"></input>
    <input id="errorMsg" class="hidden" th:value="${errorMsg}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisDataset.createdDate)}">
        <input class="hidden" th:field="*{createdDate}" readonly="readonly"></input>
    </div>
    <input class="hidden" th:field="*{creator}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisDataset.team)}">
	    <input class="hidden" th:field="*{team.id}" value="${thisDataset.team.id}" readonly="readonly"></input>
    </div>
    
	<div class="col-md-10"> 
	    <div class="form-group">
	        <label for="dsname" class="col-sm-3 control-label">* 数据集名称:</label>
	        <div class="col-sm-9 col-md-9">
	            <input th:field="*{dsname}" type="text" class="form-control" id="dsname" name="dsname" placeholder="1~30个字符"/>
	        </div>
	    </div>
	    <div class="form-group hidden">
	        <label for="dsname" class="col-sm-3 control-label">* 数据集状态:</label>
	        <div class="col-sm-9 col-md-9">
	            <select class="form-control select2" id="status" name="status" style="width: 100%;">
	                <option disabled selected value></option>
	                <option value ="1">公开</option>
	                <option value ="0">私有</option>
	                <option value ="-1">不可用</option>
	            </select>
	        </div>
	    </div>
	    <div class="form-group">
		    <label for="lisenceid" class="col-sm-3 control-label">* 共享协议:</label>
		    <div class="col-sm-9 col-md-9">
		    	<select th:field="*{lisenceid}" class="form-control select2" id="lisenceid" name="lisenceid" style="width: 100%;"></select>
		    </div>
		</div>
		
		<div class="form-group">
	        <label for="dsabstract" class="col-sm-3 control-label">说明/备注:</label>
	        <div class="col-sm-9 col-md-9">
	            <textarea th:field="*{dsabstract}" id="dsabstract" name="dsabstract" class="form-control" placeholder="0~500个字符" rows="5"></textarea>
	        </div>
	    </div>
    </div>
    
</th:block>
</html>
