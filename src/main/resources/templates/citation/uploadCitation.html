<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
	<!-- 模态框（Modal） -->					
	<div class="modal fade bs-model-lg" id="uploadCitations" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg=primary">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">引证信息导入</h4>
				</div>
				
				<div class="modal-body">
					<form id="ffImport" method="post">
	                    <div title="Excel导入操作" style="padding: 5px">
							<input id="uploadCitation" name="uploadCitation" type="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></input>
	                    </div>
	                </form>
					<div id="uploadCitation-alert-area"></div>
                    <div class="table table-responsive"><table id="uploadCitation-table-errorData"></table></div>
				</div>
				
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="SaveImport()">下载</button> -->
				</div>
			</div>
		</div>
	</div>
	<!-- table -->
	<div class="table table-responsive">
		<!-- 引证信息 -->
		<h4>
            <b>引证信息</b>
            <small>分类单元名称的引证信息</small>
        </h4>
        <!-- 文件操作 -->
        <h4>
	        <b>文件操作</b>
	        <a class="btn btn-primary btn" data-toggle="modal" onclick="initFileInputForCitation('uploadCitation', '/console/citation/rest/upload', 'citation_table', '/console/citation/rest/uploaded/')" data-target="#uploadCitations">
		        <i class="fa fa-upload"></i> <span>上传</span>
		    </a>
		    
		    <a class="btn btn-primary btn hidden"  th:href="@{/console/citation/export}">
		        <i class="fa fa-download"></i> <span>下载</span>
		    </a>
	    </h4>
		<!-- 本次上传的引证信息 -->
		<h4>
			<b>本次上传的引证信息：</b>
		</h4>
		<!-- 个人taxaset列表展示 -->
	    <table
	            id="citation_table"
	            data-locale="zh-CN"
	            data-classes="table table-hover table-condensed"
	            data-toggle="table"
	            th:attr="data-url=@{/console/citation/rest/uploaded/}"	
	            data-pagination="true"
	            data-side-pagination="server"
	            data-page-list="[10, 20, 30, 50, 100]"
	            data-search="true"
	            data-show-columns="true"
	            data-show-toggle="true"
	            data-toolbar="#toolbar"
	            data-show-export="false"
	            data-show-refresh="true"
	            data-export-types="['excel', 'txt']">
	        <thead>
	        <tr>
	            <!-- <th data-field="select" data-align="center" data-sortable="false"></th> -->
	            <th data-field="sciname" data-align="center" data-sortable="true">分类单元名称</th>
	            <th data-field="authorship" data-align="center" data-sortable="false">命名信息</th>
	            <th data-field="nametype" data-align="center" data-sortable="false">名称类型</th>
	            <th data-field="expert" data-align="center" data-sortable="false">审核专家</th>
	            <th data-field="inputer" data-align="center" data-sortable="false">创建人</th>
	            <th data-field="inputtime" data-align="center" data-sortable="true">创建时间</th>
	            <th data-field="synchdate" data-align="center" data-sortable="true">更新时间</th>
	            <!-- <th data-field="edit" data-align="center" data-sortable="false">操作</th> -->
	        </tr>
	        </thead>
	    </table>
	</div>                 
</th:block>
</html>
