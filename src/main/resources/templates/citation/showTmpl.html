<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <!-- 重新加载引证-->
    <script id="reLoadCitation" type="text/x-jquery-tmpl">
      <button type="button" class="btn btn-default btn-xs" onclick="showCitation('{{= taxonid}}',{{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
    </script>
        <!-- 加载更多引证-->
        <script id="moreCitation" type="text/x-jquery-tmpl">
      <button id="moreCitationButton" type="button" class="btn btn-default btn-block btn-xs" onclick="showCitation('{{= taxonid}}',{{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
    </script>
    <!-- 构造引证 -->
    <script id="citationList" type="text/x-jquery-tmpl">
    {{each(i,citation) rows}}
        <div class="col-md-6">
            <div class="panel panel-default" id="citationForm_{{= citation.id}}">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a id="citationCollapseTitle_{{= citation.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#citationCollapse_{{= citation.id}}" aria-expanded="true" aria-controls="collapse1">
                            <i id="citationName_{{= citation.id}}">{{= citation.sciname}}</i>
                        </a>
                    </h4>
                </div>
                <div id="citationCollapse_{{= citation.id}}" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>名称:</dt>
                            <dd><i><small>{{= citation.sciname}}</small></i></dd>
                            <dt>命名信息:</dt>
                            <dd><small>{{= citation.authorship}}</small></dd>
                            <dt>名称类型:</dt>
                            <dd><small>{{= citation.nametype}}</small></dd>
                            <dt>数据源:</dt>
                            <dd><small>{{= citation.sourcesid}}</small></dd>
                            <dt>引证内容(原文):</dt>
                            <dd><small>{{= citation.citationstr}}</small></dd>
                            <dt>参考文献:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showRef({{= citation.refjson}});">
                                    <i class="fa fa-list-ol"></i> 查看参考文献
                                </button>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
    </script>
</th:block>
</html>
