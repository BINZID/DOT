<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Title:用户添加/编辑时的form页
    Description：超级管理员权限可见的用户添加/编辑时的form页
    Author：BINZI
    Created date: 2018/04/11 15:06
    Copyright: The Research Group of Biodiversity Informatics (BiodInfo Group) - 中国科学院动物研究所生物多样性信息学研究组
    Version: Html5
 -->
<th:block th:fragment="copy" >

    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>
    <input id="errorMsg" class="hidden" th:value="${errorMsg}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisTraitset.synchdate)}">
        <input class="hidden" th:field="*{synchdate}" readonly="readonly"></input>
    </div>
    
	<div class="col-md-10"> 
	    <div class="form-group">
	        <label for="name" class="col-sm-3 control-label">* 术语集名称:</label>
	        <div class="col-sm-9 col-md-9">
	            <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="1~30个字符"></input>
	        </div>
	    </div>
		
		<div class="form-group">
	        <label for="remark" class="col-sm-3 control-label">说明/备注:</label>
	        <div class="col-sm-9 col-md-9">
	            <textarea th:field="*{remark}" id="remark" name="remark" class="form-control" placeholder="0~500个字符" rows="7"></textarea>
	        </div>
	    </div>
    </div>
    
</th:block>
</html>
