<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <!-- 重新加载特征数据-->
    <script id="reLoadTraitdata" type="text/x-jquery-tmpl">
      <button type="button" class="btn btn-default btn-xs" onclick="showTraitdata('{{= taxonid}}',{{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
    </script>
    <!-- 加载更多特征数据-->
    <script id="moreTraitdata" type="text/x-jquery-tmpl">
      <button id="moreTraitdataButton" type="button" class="btn btn-default btn-block btn-xs" onclick="showTraitdata('{{= taxonid}}',{{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
    </script>
    <!-- 构造特征数据 -->
    <script id="traitdataList" type="text/x-jquery-tmpl">
    {{each(i,traitdata) rows}}
        <div class="col-md-6">
            <div class="panel panel-default" id="traitdataForm_{{= traitdata.id}}">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a id="traitdataCollapseTitle_{{= traitdata.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#traitdataCollapse_{{= traitdata.id}}" aria-expanded="true" aria-controls="collapse1">
                            <span id="traitdataName_{{= traitdata.id}}">{{= traitdata.trainsetid}}({{= traitdata.desid}})</span>
                        </a>
                    </h4>
                </div>
                <div id="traitdataCollapse_{{= traitdata.id}}" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>特征信息列表:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showTraitdataTable({{= traitdata.traitjson}});">
                                    <i class="fa fa-list-ol"></i> 查看特征信息列表详情
                                </button>
                            </dd>
                            <dt>对应描述文本:</dt>
                            <dd><small>{{= traitdata.description_id}}</small></dd>
                            <dt>数据源:</dt>
                            <dd><small>{{= traitdata.sourcesId}}</small></dd>
                            <dt>参考文献:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showRef({{= traitdata.refjson}});">
                                    <i class="fa fa-list-ol"></i> 查看参考文献
                                </button>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
</th:block>
</html>
