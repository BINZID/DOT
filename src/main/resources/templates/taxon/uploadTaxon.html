<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
	<!-- 模态框（Modal） -->
	<div class="modal fade bs-model-lg" id="uploadTaxons" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg=primary">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">分类单元信息导入</h4>
				</div>
				
				<div class="modal-body">
					<form id="ffImport" method="post">
	                    <div title="Excel导入操作" style="padding: 5px">
							<input id="uploadTaxon" name="uploadTaxon" type="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"></input>
	                    </div>
	                </form>
					<div id="uploadTaxon-alert-area"></div>
                    <div class="table table-responsive"><table id="uploadTaxon-table-errorData"></table></div>
				</div>
				
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="SaveImport()">下载</button> -->
				</div>
			</div>
		</div>
	</div>

	<!-- table -->
	<div class="table table-responsive">
		<!-- 分类单元信息 -->
		<h4>
	        <b>分类单元信息</b>
	        <small>分类单元数据所属的分类单元数据集信息</small>
	    </h4>
	  	<!--   文件操作 -->
	    <h4>
	        <b>文件操作</b>
	        <a class="btn btn-primary btn" data-toggle="modal" onclick="initFileInputForTaxon('uploadTaxon', '/console/taxon/rest/upload/', 'taxon_table', '/console/taxon/rest/uploaded/')" data-target="#uploadTaxons">
		        <i class="fa fa-upload"></i> <span>上传</span>
		    </a>
		    
		    <a class="btn btn-primary btn hidden"  th:href="@{/console/taxon/export/} + ${thisTaxaset.id}">
		        <i class="fa fa-download"></i> <span>下载</span>
		    </a>
	    </h4>
	    <!-- 本次上传的分类单元 -->
		<h4>
			<b>本次上传的分类单元信息：</b>
		</h4>	
		<table
			id="taxon_table"
			data-locale="zh-CN"
			data-classes="table table-hover table-condensed"
			data-toggle="table"
			th:attr="data-url=@{/console/taxon/rest/uploaded/}"
			data-pagination="true"
			data-side-pagination="server"
			data-page-list="[10, 20, 30, 50, 100]"
			data-search="true"
			data-show-columns="true"
			data-show-toggle="true"
			data-toolbar="#toolbar"
			data-show-export="false"
			data-sort-name="orderNum"
            data-sort-order="asc"
			data-show-refresh="true"
			data-export-types="['excel', 'txt']">
		<thead>
		<tr>
			<th data-field="scientificname" data-align="center" data-sortable="true">学名</th>
            <th data-field="chname" data-align="center" data-sortable="true">中文名</th>
            <th data-field="nomencode" data-align="center" data-sortable="false">命名法规</th>
            <th data-field="rankid" data-align="center" data-sortable="false">分类等级</th>
            <th data-field="authorstr" data-align="center" data-sortable="true">命名人|年代</th>
            <th data-field="epithet" data-align="center" data-sortable="true">种|亚种加词</th>
            <th data-field="taxonCondition" data-align="center" data-sortable="true">审核状态</th>
            <th data-field="taxonExamine" data-align="center" data-sortable="true">审核人</th>
            <th data-field="inputer" data-align="center" data-sortable="true">创建人</th>
            <th data-field="inputtime" data-align="center" data-sortable="true">创建时间</th>
            <th data-field="synchdate" data-align="center" data-sortable="true">更新时间</th>
            <th data-field="orderNum" data-align="center" data-sortable="true">创建序列</th>
		</tr>
		</thead>
	</table>
</div>
</th:block>
</html>
