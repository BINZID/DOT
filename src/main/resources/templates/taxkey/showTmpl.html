<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <!-- 重新加载检索表-->
    <script id="reLoadTaxkey" type="text/x-jquery-tmpl">
      <button type="button" class="btn btn-default btn-xs" onclick="showTaxkey('{{= taxonid}}',{{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
    </script>
    <!-- 加载更多检索表-->
    <script id="moreTaxkey" type="text/x-jquery-tmpl">
      <button id="moreTaxkeyButton" type="button" class="btn btn-default btn-block btn-xs" onclick="showTaxkey('{{= taxonid}}',{{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
    </script>
    <!-- 构造检索表 -->
    <script id="taxkeyList" type="text/x-jquery-tmpl">
    {{each(i,taxkey) rows}}
        <div class="col-md-6">
            <div class="panel panel-default" id="taxkeyForm_{{= taxkey.id}}">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a id="taxkeyCollapseTitle_{{= taxkey.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#taxkeyCollapse_{{= taxkey.id}}" aria-expanded="true" aria-controls="collapse1">
                            <span id="taxkeyName_{{= taxkey.id}}">{{= taxkey.keytitle}}</span>
                        </a>
                    </h4>
                </div>
                <div id="taxkeyCollapse_{{= taxkey.id}}" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>检索表标题:</dt>
                            <dd><small>{{= taxkey.keytitle}}</small></dd>
                            <dt>摘要:</dt>
                            <dd><small>{{= taxkey.abstraction}}</small></dd>
                            <dt>检索表详情:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showTaxkeyTable('{{= taxkey.id}}');">
                                    <i class="fa fa-list-ol"></i> 查看检索表详情
                                </button>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
</th:block>
</html>
