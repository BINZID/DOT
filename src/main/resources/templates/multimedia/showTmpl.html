<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <!-- 重新加载多媒体信息-->
    <script id="reLoadMultimedia" type="text/x-jquery-tmpl">
      <button type="button" class="btn btn-default btn-xs" onclick="showMultimedia('{{= taxonid}}',{{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
    </script>
    <!-- 加载更多多媒体信息-->
    <script id="moreMultimedia" type="text/x-jquery-tmpl">
      <button id="moreMultimediaButton" type="button" class="btn btn-default btn-block btn-xs" onclick="showMultimedia('{{= taxonid}}',{{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
    </script>
    <!-- 构造多媒体 -->
    <script id="multimediaList" type="text/x-jquery-tmpl">
    {{each(i,multimedia) rows}}
        <div class="col-md-6">
            <div class="panel panel-default" id="multimediaForm_{{= multimedia.id}}">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a id="multimediaCollapseTitle_{{= multimedia.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#multimediaCollapse_{{= multimedia.id}}" aria-expanded="true" aria-controls="collapse1">
                            <span id="multimediaName_{{= multimedia.id}}">{{= multimedia.title}}</span>
                        </a>
                    </h4>
                </div>
                <div id="multimediaCollapse_{{= multimedia.id}}" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>标题:</dt>
                            <dd><small>{{= multimedia.title}}</small></dd>
                            <dt>数据源:</dt>
                            <dd><small>{{= multimedia.sourcesid}}</small></dd>
                            <dt>共享协议:</dt>
                            <dd><small>{{= multimedia.license.title}}</small></dd>
                            <dt>图注:</dt>
                            <dd><small>{{= multimedia.context}}</small></dd>
                            <dt>数据源:</dt>
                            <dd><small>{{= multimedia.sourcesid}}</small></dd>
                            <dt>观测类型:</dt>
                            {{if multimedia.mediatype==1}}
                                <dd><small>图片</small></dd>
                            {{else multimedia.mediatype==2}}
                                <dd><small>音频</small></dd>
                            {{else multimedia.mediatype==3}}
                                <dd><small>视频</small></dd>
                            {{else multimedia.mediatype==4}}
                                <dd><small>表格</small></dd>
                            {{else multimedia.mediatype==5}}
                                <dd><small>文本文件</small></dd>
                            {{else multimedia.mediatype==6}}
                                <dd><small>地图资源</small></dd>
                            {{else}}
                                <dd><small>未知</small></dd>
                            {{/if}}

                            {{if (multimedia.mediatype==1 || multimedia.mediatype==2 || multimedia.mediatype==3)}}
                                <dt>观测地点:</dt>
                                <dd><small>{{= multimedia.location}}</small></dd>
                                <dt>国家:</dt>
                                <dd><small>{{= multimedia.country}}</small></dd>
                                <dt>省/洲:</dt>
                                <dd><small>{{= multimedia.province}}</small></dd>
                                <dt>城市:</dt>
                                <dd><small>{{= multimedia.city}}</small></dd>
                                <dt>县/区:</dt>
                                <dd><small>{{= multimedia.county}}</small></dd>
                                <dt>小地名:</dt>
                                <dd><small>{{= multimedia.locality}}</small></dd>
                                <dt>坐标:</dt>
                                <dd><small>( 经度：{{= multimedia.lng}} , 纬度：{{= multimedia.lat}} )</small></dd>
                            {{/if}}

                            <dt>参考文献:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showRef({{= multimedia.refjson}});">
                                    <i class="fa fa-list-ol"></i> 查看参考文献
                                </button>
                            </dd>
							{{if (multimedia.mediatype==1 || multimedia.mediatype==2 || multimedia.mediatype==3)}}
							    <dt>图片:</dt>
                                <dd>
                                    <a href="javascript:showLargeImage('{{= multimedia.path}}');">
                                        <img alt="img" src={{= multimedia.path}} class="img-responsive img-thumbnail"/>
                                    </a>
                                </dd>
                            {{else}}
							    <dt>媒体文件:</dt>
                                <dd>
                                    <a type="button" class="btn btn-default btn-xs"
                                            target="_blank"
                                            href="{{= multimedia.path}}">
                                        <i class="fa fa-download"></i> 点击下载
                                    </a>
                                </dd>
                            {{/if}}
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
</th:block>
</html>
