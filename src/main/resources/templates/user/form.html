<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Title:用户添加/编辑时的form页
    Description：超级管理员权限可见的用户添加/编辑时的form页
    Author：WangTianshan (王天山)
    Created date: 2017/9/15 21:35
    Copyright: The Research Group of Biodiversity Informatics (BiodInfo Group) - 中国科学院动物研究所生物多样性信息学研究组
    Version: Html5
 -->
<div th:fragment="copy" >
    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>
    <input class="hidden" th:field="*{role}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisUser.adddate)}">
        <input class="hidden" th:field="*{adddate}" readonly="readonly"></input>
    </div>
    <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{userName}" type="text" class="form-control" id="r_username" name="userName" required="required" placeholder="3~20个字符" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required="required" placeholder="6~20个字符" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">昵&nbsp;&nbsp;&nbsp;&nbsp;称:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{nickname}" type="text" class="form-control" id="nickname" name="nickname" required="required" placeholder="3~20个字符" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{email}" type="email" class="form-control" id="r_email" name="email" required="required" placeholder="请输入邮箱" />
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手&nbsp;&nbsp;&nbsp;&nbsp;机:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{mobile}" type="text" class="form-control" id="mobile" name="mobile" required="required" placeholder="请输入手机号" />
        </div>
    </div>
</div>
</html>
