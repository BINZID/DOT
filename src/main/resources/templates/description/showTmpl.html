<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <!-- 重新加载文本描述-->
    <script id="reLoadDescription" type="text/x-jquery-tmpl">
      <button type="button" class="btn btn-default btn-xs" onclick="showDescription('{{= taxonid}}',{{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
    </script>
    <!-- 加载更多文本描述-->
    <script id="moreDescription" type="text/x-jquery-tmpl">
      <button id="moreDescriptionButton" type="button" class="btn btn-default btn-block btn-xs" onclick="showDescription('{{= taxonid}}',{{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
    </script>
    <!-- 构造文本描述 -->
    <script id="descriptionList" type="text/x-jquery-tmpl">
    {{each(i,description) rows}}
        <div class="col-md-6">
            <div class="panel panel-default" id="descriptionForm_{{= description.id}}">
                <div class="panel-heading" role="tab" id="heading1">
                    <h4 class="panel-title">
                        <a id="descriptionCollapseTitle_{{= description.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#descriptionCollapse_{{= description.id}}" aria-expanded="true" aria-controls="collapse1">
                            <span id="descriptionName_{{= description.id}}">{{= description.destitle}}</span>
                        </a>
                    </h4>
                </div>
                <div id="descriptionCollapse_{{= description.id}}" class="panel-collapse collapse in" role="tabpanel">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>描述标题:</dt>
                            <dd><small>{{= description.destitle}}</small></dd>
                            <dt>描述类型:</dt>
                            <dd><small>{{= description.descriptiontype.name}}</small></dd>
                            <dt>描述时间:</dt>
                            <dd><small>{{= description.desdate}}</small></dd>
                            <dt>描述人:</dt>
                            <dd><small>{{= description.describer}}</small></dd>
                            <dt>描述语言:</dt>
                            <dd><small>{{= description.language}}</small></dd>
                            <dt>数据源:</dt>
                            <dd><small>{{= description.sourcesid}}</small></dd>
                            <dt>权利所有人:</dt>
                            <dd><small>{{= description.rightsholder}}</small></dd>
                            <dt>共享协议:</dt>
                            <dd><small>{{= description.licenseid}}</small></dd>
                            <dt>描述原文:</dt>
                            <dd><small>{{= description.descontent}}</small></dd>
                            <dt>关系:</dt>
                            <dd><small>{{= description.relation}}</small></dd>
                            <dt>备注:</dt>
                            <dd><small>{{= description.remark}}</small></dd>
                            <dt>参考文献:</dt>
                            <dd>
                                <button type="button" class="btn btn-default btn-xs"
                                        onclick="showRef({{= description.refjson}});">
                                    <i class="fa fa-list-ol"></i> 查看参考文献
                                </button>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
</th:block>
</html>
