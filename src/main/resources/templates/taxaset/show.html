<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title th:text="#{web_title}">BioIDE &nbsp;物种数据采集系统</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <base th:href="@{/}"/>
    <!-- 引入css -->
    <span th:replace="pageFrame/basicsCss :: copy" />
</head>
<body class="hold-transition skin-dark fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header id="header" class="main-header">
        <!-- 引入Header -->
        <span th:replace="pageFrame/basicsHeader :: copy" />
    </header>
    <!-- 引入 Left side column. contains the sidebar -->
    <span th:replace="pageFrame/basicsMenu :: copy" />
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        	<h1>分类单元集 > 
                <span th:text="${thisTaxaset.tsname}">分类单元集名称</span>
                <small><span class="hidden" th:text="${#strings.length(thisTaxaset.tsinfo)<13} ? ${thisTaxaset.tsinfo} : ${#strings.substring(thisTaxaset.tsinfo,0,10)+'...'}" th:title="${thisTaxaset.tsinfo}">分类单元集备注</span></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" href="/"><i class="fa fa-home"></i> 首页</a></li>
                <li>
                    <a th:href="@{/console/}+${session.teamId}" href="/">
                        <i class="fa fa-users"></i><span th:text="${#strings.length(session.teamName)<13} ? ${session.teamName} : ${#strings.substring(session.teamName,0,10)+'...'}" th:title="${session.teamName}" >团队名称</span></a>
                </li>
                <li>
                    <a th:href="@{/console/taxaset/toTaxasetPage/}+${session.datasetID}">
                        <i class="fa fa-database"></i><span th:text="${#strings.length(session.datasetName)<13} ? ${session.datasetName} : ${#strings.substring(session.datasetName,0,10)+'...'}" th:title="${session.datasetName}">数据集名称</span></a>
                </li>
                <li class="active"><i class="fa fa-cubes"></i> <span th:text="${#strings.length(thisTaxaset.tsname)<13} ? ${thisTaxaset.tsname} : ${#strings.substring(thisTaxaset.tsname,0,10)+'...'}" th:title="${thisTaxaset.tsname}">数据集名称</span></li>
            </ol>
        </section>
        <section class="content">
            <div class="box box-default box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title">操作</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <!-- box-body -->
                <div class="box-body">
                    <a class="btn btn-app" th:href="@{/console/taxon/add?taxonset=}+${thisTaxaset.id}" href="/">
                        <i class="fa fa-plus"></i> <span>新建</span>
                    </a>
                    
                    <a class="btn btn-app" onclick="editSelectObject('taxon');">
                        <i class="fa fa-edit"></i> <span>修改</span>
                    </a>
                    
                    <a th:if="${session.team.leader} eq ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}" class="btn btn-app" onclick="removeSelectObject('taxon');">
                        <i class="fa fa-remove"></i> <span>删除</span>
                    </a>
                    <a class="btn btn-app" th:href="@{/console/taxon/upload/}+${thisTaxaset.id}">
                        <i class="fa fa-file"></i> <span>上传文件</span>
                    </a>
                    
                    <a class="btn btn-app" th:href="@{/file/ExcelModel.zip}">
                        <i class="fa fa-file-zip-o"></i> <span>模板下载</span>
                    </a>
                </div>
            </div>
            <!-- table -->
            <div class="table table-responsive">
                <table
                        id="results_table"
                        data-locale="zh-CN"
                        data-classes="table table-hover table-condensed"
                        data-toggle="table"
                        th:attr="data-url=@{/console/taxon/rest/list?taxasetId=}+${thisTaxaset.id}"
                        data-pagination="true"
                        data-side-pagination="server"
                        data-page-list="[10, 20, 30, 50, 100]"
                        data-search="true"
                        data-show-columns="true"
                        data-show-toggle="true"
                        data-toolbar="#toolbar"
                        data-show-export="false"
                        data-show-refresh="true"
                        data-sort-name="orderNum"
                        data-sort-order="asc"
                        data-export-types="['excel', 'txt']">
                    <thead>
                    <tr>
                        <th data-field="select" data-align="center" data-sortable="false"></th>
                        <th data-field="scientificname" data-sortable="true">学名</th>
                        <th data-field="chname" data-sortable="true">中文名</th>
                        <th data-field="nomencode" data-sortable="false">命名法规</th>
                        <th data-field="rankid" data-sortable="false">分类等级</th>
                        <th data-field="authorstr" data-sortable="true">命名人|年代</th>
                        <th data-field="epithet" data-sortable="true">种|亚种加词</th>
                        <th data-field="taxonCondition" data-align="center" data-sortable="true">审核状态</th>
                        <th data-field="taxonExamine" data-sortable="true">审核人</th>
                        <th data-field="inputer" data-sortable="true">创建人</th>
                        <th data-field="inputtime" data-align="center" data-sortable="true">创建时间</th>
                        <th data-field="synchdate" data-sortable="true">更新时间</th>
                        <th data-field="orderNum" data-align="center" data-sortable="true">创建序列</th>
                        <th data-field="edit" data-align="center" data-sortable="false">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <span th:replace="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:replace="pageFrame/basicsControl :: copy" />
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />

<script th:src="@{/js/tableScript.js}"></script>
<script type="text/javascript">
    $(function() {
        $('#results_table').bootstrapTable('hideColumn', 'createdDate');
    });

    var width=$(window).width();
    var height=$(window).height();
    var layer_width="90%";
    var layer_height="90%";
    if(width>760){
        layer_width="500px";
        layer_height="500px";
    }
    function addTaxaset(){
        layer.open({
            type: 2,
            title:'<h4>添加分类单元集</h4>',
            fixed: false, //不固定
            area: [layer_width, layer_height],
            content: '/console/taxaset/addNew?type=dataset'
        });
    }
</script>
<script type="text/javascript">
    $(function() {
        $('#results_table').bootstrapTable('hideColumn', 'nomencode');
        $('#results_table').bootstrapTable('hideColumn', 'inputer');
        $('#results_table').bootstrapTable('hideColumn', 'authorstr');
        $('#results_table').bootstrapTable('hideColumn', 'epithet');
        $('#results_table').bootstrapTable('hideColumn', 'synchdate');
        $('#results_table').bootstrapTable('hideColumn', 'orderNum');
    });
</script>
</body>
</html>
