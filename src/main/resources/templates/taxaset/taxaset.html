<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title th:text="#{web_title}">D-TAXON &nbsp;物种数据采集系统</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <base th:href="@{/}"/>
    <!-- 引入css -->
    <span th:replace="pageFrame/basicsCss :: copy" />
    <style>
    	.main{float:left;border:1px;  width:100%;}
    	.left{float:left;border:1px; width:49.9%;}
    	.right {float:right;border:1px;  width:49.9%;}
    	.lefts{float:left; border:1px solid #FFFFFF; width:33.3%;}  
  	</style>
</head>
<body class="hold-transition skin-dark fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header id="header" class="main-header">
        <!-- 引入Header -->
        <span th:replace="pageFrame/basicsHeader :: copy" />
    </header>
    <!-- 引入 Left side column. contains the sidebar -->
    <span th:replace="pageFrame/basicsMenu :: copy" />
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>数据集 > 
                <span th:text="${#strings.length(thisDataset.dsname)<13} ? ${thisDataset.dsname} : ${#strings.substring(thisDataset.dsname,0,10)+'...'}" th:title="${thisDataset.dsname}">数据集名称</span>
                <small><span class="hidden" th:text="${#strings.length(session.dataset.dsabstract)<13} ? ${session.dataset.dsabstract} : ${#strings.substring(session.dataset.dsabstract,0,10)+'...'}" th:title="${session.dataset.dsabstract}">数据集描述</span></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" href="/"><i class="fa fa-home"></i> 首页</a></li>
                <li>
                    <a th:href="@{/console/}+${session.teamId}" href="/">
                        <i class="fa fa-users"></i><span th:text="${#strings.length(session.teamName)<13} ? ${session.teamName} : ${#strings.substring(session.teamName,0,10)+'...'}" th:title="${session.teamName}" >团队名称</span></a>
                </li>
                <li class="active">
                    <i class="fa fa-database"></i> <span th:text="${#strings.length(session.datasetName)<13} ? ${session.datasetName} : ${#strings.substring(session.datasetName,0,10)+'...'}" th:title="${session.datasetName}" >数据集名称</span></a>
                </li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-gray">
                        <div class="inner">
                            <p>
                            	数据集简介：
				                <span th:text="${#strings.length(session.dataset.dsabstract)<13} ? ${session.dataset.dsabstract} : ${#strings.substring(session.dataset.dsabstract,0,10)+'...'}" th:title="${session.dataset.dsabstract}"></span>
                            </p>
                            <input class="hidden" id="dsid" name="dsid" th:value="${session.dataset.id}"></input>
                            <ul class="nav nav-stacked">
		                        <li>分类单元 <span class="pull-right badge bg-gray" th:text="${taxon}"></span></li>
		                        <li>分类树 <span class="pull-right badge bg-gray" th:text="${taxtree}"></span></li>
		                        <li>进化树 <span class="pull-right badge bg-gray" th:text="${phytree}"></span></li>
		                    </ul>
                        </div>
                        <div class="icon">
                            <i class="fa fa-users"></i>
                        </div>
                        <a th:href="@{/console/taxaset}" class="small-box-footer">
                            查看详情 <i class="fa fa-arrow-circle-right"></i>
                        </a> 
                    </div>
                </div>
                <!-- ./col -->
            </div>
            
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <div class="box box-widget widget-user">
                        <div class="widget-user-header bg-black" style="height: 90px; background: url('/img/dataset-bg.jpg') center center;">
                            <h3 class="widget-user-username" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" >新建分类单元集</h3>
                            <h5 class="widget-user-desc" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" >&nbsp;</h5>
                        </div>
                        <div class="box-body" style="min-height: 50px">
                            <h1 class="text-center"><a onclick="createTaxaset()" href="javascript:void(0)"><i class="fa fa-plus"></i></a></li></h1>
                        </div>
                        <div class="box-footer no-padding">
                            <ul class="nav nav-stacked">
                                <li><a class="btn btn-block bg-gray" onclick="createTaxaset()" href="javascript:void(0)">新建</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="taxasetFrame">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
                <div id="loadingFrame">
                </div>
			</div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <span th:replace="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:replace="pageFrame/basicsControl :: copy" />
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />
<!-- page_script -->
<script th:src="@{/js/tableScript.js}"></script>
<!-- jquery.tmpl -->
<script th:src="@{/plugins/jquery.tmpl/jquery.tmpl.min.js}"></script>
<script type="text/javascript">
    //显示Dataset
    function showTaxaset(offset,type) {
        if(type=='first')
            $("#taxasetFrame").empty();
        else if(type=='more')
            $("#moreTaxasetButton").remove();
        $("#loading").tmpl().appendTo("#loadingFrame");
        $.get("console/taxaset/rest/taxasetList/" + $("#dsid").val(),
            {
                limit:10,
                offset:offset,
                async:true
            },
            function(data,status){
                if(status){
                    try {
                        //配置Taxaset列表
                        $("#taxasetList").tmpl(data).appendTo("#taxasetFrame").ready(function () {
                            $("#loadingFrame").remove();
                            //配置下一页
                            if((offset+10)<data.total)
                                $("#moreTaxaset").tmpl({ offset: offset+10, type:'more'}).appendTo("#taxasetFrame");
                        });
                    } catch (err) {
                        $("#reLoadTaxaset").tmpl({ offset: 0, type:'first'}).appendTo("#taxasetFrame");
                    }
                }
                else{
                    $("#reLoadTaxaset").tmpl({ offset: 0, type:'first'}).appendTo("#taxasetFrame");
                }
            });
    }
</script>
<!-- 加载状态提示 -->
<script id="loading" type="text/x-jquery-tmpl">
    <i class="fa fa-refresh fa-spin"></i>
</script>
<!-- 重新加载Taxaset-->
<script id="reLoadTaxaset" type="text/x-jquery-tmpl">
  <button type="button" class="btn btn-default btn-xs" onclick="showTaxaset({{= offset}},'first');" > <i class="fa fa-repeat"></i> 重新加载 </button>
</script>
<!-- 加载更多Taxaset-->
<script id="moreTaxaset" type="text/x-jquery-tmpl">
  <button id="moreTaxasetButton" type="button" class="btn btn-default btn-block" onclick="showTaxaset({{= offset}},'more');" > <i class="fa fa-plus"></i> 加载更多 </button>
  <br/>
</script>
<!-- 构造Taxaset -->
<script id="taxasetList" type="text/x-jquery-tmpl">
    {{each(i,taxaset) rows}}
        <div class="col-lg-3 col-xs-6">
            <div class="box box-widget widget-user">
				<div class="box-header bg-gray" style="height: 50px; center center;">
                    <h3 class="widget-user-username" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" >{{= taxaset.tsname}}
						&nbsp;<small>{{= taxaset.tsinfo}}<small>
					</h3>
                </div>

				<div th:if="${session.team.leader} eq ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}">
					<div id="{{= taxaset.id}}" class="box-body" style="min-height: 135px; background: url('{{= taxaset.bgurl}}') center center;" onclick="changeBg('{{= taxaset.id}}')">
					</div>
                </div>
				<div th:if="${session.team.leader} ne ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}">
	                <div class="box-body" style="min-height: 137px; background: url('{{= taxaset.bgurl}}') center center;">
    	            </div>
                </div>

                <div class="box-footer no-padding">
					<ul class="nav nav-stacked" th:if="${session.team.leader} eq ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}">
                        <li>
                        	<div class="main">
								<div class="lefts">
                                	<a class="btn btn-block bg-gray" href="console/taxaset/show/{{= taxaset.id}}">进入</a>
                                </div>
                                <div class="lefts">
                                	<a class="btn btn-block bg-gray" href="console/taxaset/edit/{{= taxaset.id}}">修改</a>
                                </div>
                                <div class="lefts">
                                	<a class="btn btn-block bg-gray" onclick="removeObject('{{= taxaset.id}}', 'taxaset')">删除</a >
                                </div>
                        	</div>
                        </li>
                    </ul>

					<ul class="nav nav-stacked" th:if="${session.team.leader} ne ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}">
                        <li>
                        	<div class="main">
								<div class="">
                                	<a class="btn btn-block bg-gray" href="console/taxaset/show/{{= taxaset.id}}">进入</a>
                                </div>
                        	</div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    {{/each}}
</script>
<script type="text/javascript">
    $(document).ready(function () {
    	showTaxaset(0,'first');
    });
</script>

<script type="text/javascript">
//AddDatasetLayer
function createTaxaset(){
    var width=$(window).width();
    var height=$(window).height();
    var layer_width="90%";
    var layer_height="90%";
    if(width>760){
        layer_width="500px";
        layer_height="500px";
    }
    layer.open({
        type: 2,
        title:'<h4>新建分类单元集</h4>',
        fixed: false, //不固定
        area: [layer_width, layer_height],
        content: '/console/taxaset/addNew'
    });
}
</script>
<script type="text/javascript">
//特征图片的弹出层(管理|上传)
function changeBg(id) {
	var width = $(window).width();
	var height = $(window).height();
	var layer_width = "90%";
	var layer_height = "90%";
	if (width > 760) {
		layer_width = "700px";
		layer_height = "500px";
	}

	layer.confirm('更换分类单元集背景图片', {
		title : false,
		scroller : false,
		skin : 'layui-layer-lan',
		btn : [ '确认', '取消' ]
	// 按钮
	}, function() {
		layer.closeAll();
		layer.open({
			type : 2,
			title : '<h4>图片选择</h4>',
			fixed : false, // 不固定
			area : [ layer_width, layer_height ],
			content : '/console/taxaset/changeBg/' + id + "/" + 'taxaset'
		});

	}, function() {
		layer.closeAll();
	    layer.msg('操作取消', function(){
	    });
	});
}
</script>
</body>
</html>
